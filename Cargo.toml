# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]
members = ["macros","tests"]

[workspace.package]
version = "0.2.4"
license = "MIT"
edition = "2021"
authors = ["Junzhuo <zhou@junzhuo.site>"]
keywords = [
    "eda", 
    "liberty",
    "database",
    "parser",
]
readme = "README.md"
repository = "https://github.com/zao111222333/liberty-db/"
documentation = "https://docs.rs/liberty-db"


[package]
name = "liberty-db"
description = "`liberty` data structre"
include = ["/src", "/tests", "/docs/header.html", "/build.rs", "README.md"]
version.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
authors.workspace = true
readme.workspace = true
repository.workspace = true
documentation.workspace = true

# Enable katex in documentation
# RUSTDOCFLAGS="--html-in-header docs/header.html" cargo doc --no-deps --open
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs", "--html-in-header", "docs/header.html" ]

[features]
default = []



[dependencies]
liberty-macros = { path = "macros" }
log = { version = "0.4", features = ["std", "serde"] }
nom = "7.1"
thiserror = "1.0.40"
lazy_static = "1.4.0"
strum = "0.24"
strum_macros = "0.24"
enum_dispatch = "0.3.11"
float-cmp = "0.9.0"
derivative = "2.2.0"
prettytable-rs = "^0.10"
itertools = "0.10.5"
ryu = "1.0.13"
itoa = "1.0"
uom = { version = "0.34.0", default-features = false, features = ["autoconvert","f64","si", "std",] }