# Simple workflow for deploying static content to GitHub Pages
name: pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: "1.80.0"

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      - name: Use old data as baseline
        run: |
          mkdir -p target/criterion
          REPO="${{ github.repository }}"
          NAME="${REPO##*/}"
          { 
            wget https://${{ github.repository_owner }}.github.io/$NAME/criterion.tar.gz && tar -xf criterion.tar.gz 
          } || {
            wget -r -np -nH --cut-dirs=1 -P target/criterion https://${{ github.repository_owner }}.github.io/$NAME/bench/
          }
      - run: ls target/criterion
      - run: cargo bench --bench benchmark
      - run: |
          mv target/criterion docs/static/bench
          tar -zcvf docs/static/criterion.tar.gz target/criterion
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'docs/static'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
